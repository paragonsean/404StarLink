        >About SAML 2.0-based Federation</a> in the <i>IAM User Guide</i>. </p> </li>\
        \ <li> <p> <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_create_saml.html\"\
